<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Sholat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Tracker Sholat Harian</h1>
    <div id="prayer-list">
        <div class="prayer">
            <span>Subuh</span>
            <input type="checkbox" id="subuh">
        </div>
        <div class="prayer">
            <span>Dzuhur</span>
            <input type="checkbox" id="dzuhur">
        </div>
        <div class="prayer">
            <span>Ashar</span>
            <input type="checkbox" id="ashar">
        </div>
        <div class="prayer">
            <span>Maghrib</span>
            <input type="checkbox" id="maghrib">
        </div>
        <div class="prayer">
            <span>Isya</span>
            <input type="checkbox" id="isya">
        </div>
    </div>
    <button onclick="resetPrayers()">Reset</button>
    <script src="js/script.js"></script>
</body>
</html>
