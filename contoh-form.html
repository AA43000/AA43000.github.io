<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filter</title>
    <!-- Include CSS for Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet">
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Form Filter</h3>
        <form id="filterForm">
            <!-- Customer Select -->
            <div class="mb-3">
                <label for="customer" class="form-label">Customer</label>
                <select id="customer" class="form-select" style="width: 100%;" name="customer">
                    <option value="">Pilih Customer</option>
                    <option value="1">Customer 1</option>
                    <option value="2">Customer 2</option>
                    <option value="3">Customer 3</option>
                </select>
            </div>
            
            <!-- Periode Selection -->
            <div class="mb-3">
                <label class="form-label">Pilih Periode</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="periode" id="daily" value="daily" checked>
                    <label class="form-check-label" for="daily">Harian</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="periode" id="monthly" value="monthly">
                    <label class="form-check-label" for="monthly">Bulanan</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="periode" id="yearly" value="yearly">
                    <label class="form-check-label" for="yearly">Tahunan</label>
                </div>
            </div>
            
            <!-- Date Input -->
            <div class="mb-3">
                <label for="dateInput" class="form-label">Tanggal</label>
                <input type="date" id="dateInput" class="form-control" name="date">
            </div>

            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>

    <!-- Include JS for Select2 and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize Select2
            $('#customer').select2({
                placeholder: "Pilih Customer",
                allowClear: true
            });

            // Change date input format based on selected period
            $('input[name="periode"]').change(function() {
                const selectedPeriod = $(this).val();
                const dateInput = $('#dateInput');

                if (selectedPeriod === 'daily') {
                    dateInput.attr('type', 'date');
                } else if (selectedPeriod === 'monthly') {
                    dateInput.attr('type', 'month');
                } else if (selectedPeriod === 'yearly') {
                    dateInput.attr('type', 'number');
                    dateInput.attr('min', '1900');
                    dateInput.attr('max', new Date().getFullYear());
                    dateInput.attr('placeholder', 'Masukkan Tahun');
                }
            });
        });
    </script>
</body>
</html>
